# ==========================================
# CONFIGURACIÓN GENERAL
# ==========================================
spring.application.name=api-solicitudes
server.port=8083

# ==========================================
# CONEXIÓN A BASE DE DATOS (MySQL)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/bdpanol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ==========================================
# CONFIGURACIÓN JSON (JACKSON)
# ==========================================
# Formato de fechas ISO-8601 (yyyy-MM-dd)
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago

# ==========================================
# MENSAJES DE ERROR (Para GlobalExceptionHandler)
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always