# ==========================================
# CONFIGURACIÓN GENERAL
# ==========================================
spring.application.name=api-solicitudes

# Puerto del servidor (Usamos 8082 para evitar conflictos con Inventario/Usuarios)
server.port=8083

# ==========================================
# CONEXIÓN A BASE DE DATOS (MySQL)
# ==========================================
# Ajusta 'bdpanol' al nombre real de tu base de datos si es diferente
spring.datasource.url=jdbc:mysql://localhost:3306/bdpanol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
# Muestra las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true

# Actualiza el esquema automáticamente (¡Cuidado en producción!)
# Opciones: update, validate, create-drop, none
spring.jpa.hibernate.ddl-auto=update

# ==========================================
# CONFIGURACIÓN JSON (JACKSON)
# ==========================================
# Formato de fechas ISO-8601 (yyyy-MM-dd)
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago
spring.jackson.serialization.write-dates-as-timestamps=false

# ==========================================
# MENSAJES DE ERROR (Para GlobalExceptionHandler)
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always